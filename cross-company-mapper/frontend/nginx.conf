server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: add caching for static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|json)$ {
    expires 1d;
    add_header Cache-Control "public";
  }

  # Basic health endpoint
  location /health {
    return 200 'OK';
    add_header Content-Type text/plain;
  }
}
