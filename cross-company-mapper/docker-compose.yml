version: '3.8'

services:
  mapping-service:
    build: ./mapping-service
    container_name: mapping-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    # Load GEMINI_* from local .env file (keeps secrets out of the compose file)
    env_file: .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  validation-service:
    build: ./validation-service
    container_name: validation-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    # frontend Dockerfile serves static files with nginx at container port 80
    ports:
      - "3000:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

# Note: These build stubs assume Dockerfiles exist under each service directory.
