version: '3.8'

services:
  mapping-service:
    build: ./mapping-service
    container_name: mapping-service
    ports:
      - "8081:8080"
    environment:
      - GEMINI_ENDPOINT=${GEMINI_ENDPOINT}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # For the POC, you'll likely mount code for live dev:
    # volumes:
    #   - ./mapping-service:/app

  validation-service:
    build: ./validation-service
    container_name: validation-service
    ports:
      - "8082:8000"

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"

# Note: These build stubs assume you'll add Dockerfiles or replace `build:` with `image:`.
